{% set version = "0.5.0" %}
{% set name = "poyo" %}


package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e26956aa780c45f011ca9886f044590e2d8fd8b61db7b1c1cf4e0869f48ed4dd

build:
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}

test:
  source_files:
    - tests
  requires:
    - pytest
    - python {{ python_min }}
  commands:
    - python -m pytest

about:
  home: https://github.com/hackebrot/poyo
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A lightweight YAML Parser for Python

extra:
  recipe-maintainers:
    - bollwyvl
